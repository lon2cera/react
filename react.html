<script type="text/babel">

  const root=document.getElementById('root');
  
  const h2=React.createElement(
    'h2',
    {id:"title"},
    "this is heading title"
  );
  
  const eventBtn=React.createElement(
    'button', 
    {id:'eventBtn',onClick:()=>alert('eventBtn Clicked')}, //id: 'eventBtn', alert('eventBtn Clicked') //onClick
    "Click!"
  );
  // const eventBtn=(
  //   <button id="eventBtn" onClick={()=> alert('eventBtn Clicked')}>Click!!</button>
  // )

  const styleDiv=React.createElement(
    'div', 
    {
      style:{
        backgroundColor: 'red'
      }
    }, 
    "box");
  const div=React.createElement('div', null, [eventBtn,styleDiv]);

  ReactDOM.render([h2, div], root);



  
</script>
